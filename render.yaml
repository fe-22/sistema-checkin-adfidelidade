# yaml-language-server: $schema=none
services:
  - type: web
    name: checkin-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        value: postgresql://usuario:senha@host:5432/checkin_db  # COLE A URL AQUI
      - key: SECRET_KEY
        generateValue: true