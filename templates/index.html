{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h3><i class="bi bi-check-circle"></i> Check-in de Obreiros</h3>
                <p class="mb-0">Assembleia de Deus Ministério Fidelidade</p>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('checkin_obreiro') }}">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="grupo" class="form-label">Grupo/Ministerial *</label>
                        <select class="form-select" id="grupo" name="grupo" required>
                            <option value="" selected disabled>Selecione seu grupo</option>
                                            <option value="Louvor">Louvor</option>
                                    <option value="Presbitero">Presbitero</option>
                                    <option value="Servir">Servir</option>
                                    <option value="Diaconia">Diaconia</option>
                                    <option value="Cooperador">Cooperador</option>
                                    <option value="Evangelismo">Evangelismo</option>
                                    <option value="Social">Social</option>
                                    <option value="Pastor">Pastor</option>
                                    <option value="Missionário">Missionário</option>
                                    <option value="Lider">Lider</option>
                                </select>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-check-lg"></i> Fazer Check-in
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Problemas com o check-in? Procure o líder do seu grupo</small>
                <br>
                <a href="{{ url_for('login_lider') }}" class="btn btn-sm btn-outline-secondary mt-2">
                    Acesso de Líder
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
