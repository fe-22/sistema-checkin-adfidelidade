{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header text-center bg-success text-white">
                <h3><i class="bi bi-shield-lock"></i> Acesso de Liderança</h3>
                <p class="mb-0">Painel Administrativo</p>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth_lider') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar como Líder
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Acesso restrito para líderes e administradores</small>
                <br>
                <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-primary mt-2">
                    Voltar para Check-in
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
